<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <!--<link href="style2.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .form-control {
        margin: 0;
        border: 0;
        
        border-bottom: 1px solid #5e548e;
        border-radius: 0;
        width: 40%;
        display: inline-block; /* Make inputs inline */
        box-sizing: border-box; /* Include padding and border in the width calculation */
      }
  </style>
  </head>
  <body style="background-color: #ffe5ec;">

    <nav style="margin: 0%; height: 80px;
    color: white;
    background-color: #5e548e;
    text-align: center;
    padding-top: 20px;"><b>ALARM CLOCK</b>
    </nav>

    <div class="card-container" style="display: flex; margin: 30px; padding-left: 40px;">
      <div class="card1" style=" display: flex; background-color: white; border-radius: 10%; width: 30rem; height: 20rem; margin: 30px; padding: 20px; box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.5);" >
        <h4 style="padding: 10px;">Time</h4>
        <div id="hour" style="padding-left: 20%; padding-top: 21%; font-size: 50px;"><b></b></div>
        <div style="padding-top: 21%;padding-left: 2%; font-size: 50px;"><b>:</b></div>
        <div id="min" style="padding-left: 2%; padding-top: 21%; font-size: 50px;"><b></b></div>
      </div>

      <div class="card2" id="Card2" style="background-color: white; border-radius: 10%; width: 30rem; height: 20rem; margin: 30px; padding: 20px; box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.5);" >
        <h4 style="padding: 10px;">Set Alarm</h4>

        <div style="padding-left: 30px;">
          <input type="" class="form-control" id="HourID" placeholder="Enter Hour" style="text-align: center; padding-left: 5px ; margin: 0px; border: 0px; border-bottom:1px solid #5e548e; border-radius: 0%; width: 40%;">  
          
          <input type="" class="form-control" id="MinuteID" placeholder="Enter Minute" style="text-align: center; padding-left: 5px ; margin: 0px; border: 0px; border-bottom:1px solid #5e548e; border-radius: 0%; width: 40%;">    
        </div>
        <button type="button" onclick="setAlarm()" style="margin-top: 20px; background-color: #5e548e; color: aliceblue; border: 0cm; height: 50px; width: 110px; margin: 30px;" >Set Alarm</button>
      </div>
    </div>
    
  </body>
  <script src="Alarm_Clock.js"></script>
</html>
